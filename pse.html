<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Impuestos DIAN - Ferretería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #00008b;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #00008b;
        }
        input, select {
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #4169e1;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #0000cd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00008b;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #4169e1;
            border-radius: 4px;
            display: none;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .back-button {
            display: block;
            width: fit-content;
            margin: 20px auto 0;
            padding: 8px 16px;
            background-color: #4169e1;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }
        .back-button:hover {
            background-color: #00008b;
            transform: scale(1.05);
        }
        .back-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="D:/JORGE/Documentos/workspace/master_inventory/Dian_(Colombia)_logo.svg.png" alt="Logo DIAN">
        </div>
        <h1>Pago de Impuestos DIAN - Ferretería</h1>
        <form id="pseForm">
            <label for="taxType">Tipo de Impuesto:</label>
            <select id="taxType" required>
                <option value="">Seleccione el tipo de impuesto</option>
                <option value="IVA">IVA</option>
                <option value="Renta">Declaración de Renta</option>
                <option value="ICA">ICA</option>
            </select>

            <label for="period">Período:</label>
            <input type="month" id="period" required>

            <label for="nit">NIT de la Ferretería:</label>
            <input type="text" id="nit" required pattern="\d{9}-\d" title="Formato: 123456789-0">

            <label for="amount">Monto a Pagar:</label>
            <input type="number" id="amount" required min="0" step="0.01">

            <label for="bank">Banco:</label>
            <select id="bank" required>
                <option value="">Seleccione un banco</option>
                <option value="Bancolombia">Bancolombia</option>
                <option value="Banco de Bogotá">Banco de Bogotá</option>
                <option value="Davivienda">Davivienda</option>
                <option value="BBVA">BBVA</option>
            </select>

            <label for="accountType">Tipo de cuenta:</label>
            <select id="accountType" required>
                <option value="">Seleccione tipo de cuenta</option>
                <option value="Ahorros">Ahorros</option>
                <option value="Corriente">Corriente</option>
            </select>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>

            <button type="submit">Pagar Impuestos</button>
        </form>
        <div id="result"></div>
        
        <!-- New "Volver a Inicio" button -->
        <a href="D:/JORGE/Documentos/workspace/master_inventory/index.html" class="back-button">Volver a inicio</a>
    </div>

    <script>
        class PSEPayment {
            constructor(taxType, period, nit, amount, bank, accountType, email) {
                this.taxType = taxType;
                this.period = period;
                this.nit = nit;
                this.amount = amount;
                this.bank = bank;
                this.accountType = accountType;
                this.email = email;
            }

            processPayment() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (Math.random() > 0.1) { // 90% de probabilidad de éxito
                            resolve(`Pago exitoso de $${this.amount} por concepto de ${this.taxType} para el período ${this.period}. NIT: ${this.nit}. Se ha enviado un recibo a ${this.email}`);
                        } else {
                            reject('El pago ha fallado. Por favor, inténtelo de nuevo o contacte a soporte.');
                        }
                    }, 2000); // Simula un retraso de 2 segundos
                });
            }
        }

        document.getElementById('pseForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const taxType = document.getElementById('taxType').value;
            const period = document.getElementById('period').value;
            const nit = document.getElementById('nit').value;
            const amount = document.getElementById('amount').value;
            const bank = document.getElementById('bank').value;
            const accountType = document.getElementById('accountType').value;
            const email = document.getElementById('email').value;

            const payment = new PSEPayment(taxType, period, nit, amount, bank, accountType, email);

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Procesando pago...';

            payment.processPayment()
                .then(message => {
                    resultDiv.textContent = message;
                    resultDiv.style.color = 'green';
                    // Aquí se podría agregar código para actualizar el inventario
                    console.log('Actualizando inventario después del pago de impuestos...');
                })
                .catch(error => {
                    resultDiv.textContent = error;
                    resultDiv.style.color = 'red';
                });
        });

        // Event listener for the new "Volver a Inicio" button
        document.querySelector('.back-button').addEventListener('click', function() {
            // Add your navigation logic here
            console.log('Volviendo a la página de inicio...');
            // For example: window.location.href = 'index.html';
        });
    </script>
</body>
</html>
